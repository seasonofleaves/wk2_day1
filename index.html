<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Score Board</title>
</head>

<body>

  <section class="container-fluid">

    <section class="row reset">
      <div class="col-2">
        <div class="btn btn-danger reset-btn">RESET</div>
      </div>
    </section>

    <section class="row">
      <div class="col-6">
        <span>HOME</span>
        <div id="homePoints">0</div>
      </div>

      <div class="col-6">

        <span>AWAY</span>
        <div id="awayPoints">0</div>
      </div>
    </section>

    <section class="row">
      <div class="col-6">
        <div onclick="plusOne()" class="btn btn-outline-dark">+1 HOME</div>
        <div onclick="plusThree()" class="btn btn-outline-dark">+3 HOME</div>
      </div>
      <div class="col-6">
        <div onclick="awayOne()" class="btn btn-outline-dark">+1 AWAY</div>
        <div onclick="awayThree()" class="btn btn-outline-dark">+3 AWAY</div>
      </div>
    </section>

  </section>
  <script src="app.js"></script>
</body>

</html>
