<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Score Board</title>
</head>

<body class="hero-bg">

  <section class="container-flow">

    <section class="row reset">
      <div class="col-2">
        <div class="btn reset-btn my-4">RESET</div>
      </div>
    </section>

    <section class="row point-btns box">
      <div class="col-4 teams">
        <span class="teams">HOME</span>
        <div id="homePoints" class="score">0</div>
      </div>

      <div class="col-4 teams">

        <span>AWAY</span>
        <div id="awayPoints" class="score">0</div>
      </div>
    </section>

    <section class="row point-btns">
      <div class="col-2">
        <div onclick="plusOne()" class="btn point-btn">HOME +1</div>
      </div>
      <div class="col-2">
        <div onclick="plusThree()" class="btn point-btn">HOME +3</div>
      </div>
      <div class="col-2">
        <div onclick="awayOne()" class="btn point-btn">AWAY +1</div>
      </div>
      <div class="col-2">
        <div onclick="awayThree()" class="btn point-btn">AWAY +3</div>
      </div>
    </section>

  </section>
  <script src="app.js"></script>
</body>

</html>
